{% extends "base.html" %}

<head>
    {% block extrahead %}
    <title>Document</title>
    <link rel="stylesheet" href="../static/styles/reservation2.css">
    {% endblock %}
</head>

<body>
    {% block section %}
    <section id="form">
        <div class="sistemap">
            <p class="text-md">PETLAND > 예약하기</p>
        </div>
        <div class="container">
            <div class="title">
                <h1 class="text-extra-lg">예약정보</h1>
                <div class="line"></div>
            </div>
        </div>
        <div class="container"></div>
        <h2 class="check">입력정보 확인</h2><br>
        <table>
            <thead>
                <tr>
                    <th>이름</th>
                    <th>반려동물</th>
                    <th>서비스</th>
                    <th>예약일</th>
                    <th>예약시간</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ name | safe }}</td>
                    <td>{{ pet | safe }}</td>
                    <td>{{ service | safe }}</td>
                    <td>{{ date | safe }}</td>
                    <td>{{ time | safe }}</td>
                </tr>
            </tbody>
        </table>
        <br>
        <button class="Enter payBtn" type="button">결제하기</button>
        </div>
    </section>
    {% endblock %}
    {% block script%}
    <script>
        const button = document.querySelector(".payBtn");
        let err = {{ err | safe }};
        console.log(err);
        if (err == "") {
            alert("매칭되는 펫시터 정보가 없습니다.");
            button.addEventListener("click", () => {
                alert("매칭되는 펫시터 정보가 없습니다.");
            });
        } else {
            return;
        }
    </script>
    {% endblock %}
</body>

</html>
