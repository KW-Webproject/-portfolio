<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/styles/reservation_check.css">
    <script src="https://kit.fontawesome.com/72c88d65e7.js" crossorigin="anonymous"></script>
</head>

<body>
    <header id="header">
        <div class="header__inner">
            <div class="header__logo">
                <p class="logo">Petland</p>
            </div>
            <nav class="header__nav">
                <ul class="nav__menu text-sm">
                    <li class="nav__item selected"><a href="#">홈</a></li>
                    <li class="nav__item"><a href="#">서비스 소개</a></li>
                    <li class="nav__item"><a href="#">예약하기</a></li>
                    <li class="nav__item"><a href="#">예약 확인</a></li>
                    <li class="nav__item"><a href="#">연락하기</a></li>
                </ul>
                <div class="nav_toggle text-sm">
                    <i class="fas fa-bars"></i>
                    <i class="fas fa-times"></i>
                </div>
            </nav>
        </div>
    </header>
    <section id="form">
        <div class="sitemap">
            <p class="text-md">PETLAND > 예약조회/취소</p>
        </div>
        <div class="container">
            <div class="title">
                <h1 class="text-extra-lg">예약조회 / 취소</h1>
                <div class="line"></div>
            </div>
            <form action="" method="POST" class="text-md">
                <label for="name">이름</label>
                <input type="text" name="name" id="name" required>
                <br>
                <label for="phone">전화번호</label>
                <input type="tel" name="phone" id="phone" placeholder="123-4567-8910"
                    pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" required>
                <br>
                <div class="line"></div>
                <button type="submit" class="reservation_check__btn">
                    <span class="text-md">예약확인</span>
                </button>
            </form>
        </div>
    </section>
    <footer id="footer">
        <div class="container">
            <div class="footer__button">
                <a href="#header"><i class="fas fa-chevron-up"></i></a>
            </div>
            <div class="footer__content">
                <h1 class="text-extra-lg white">펫랜드</h1>
                <i class="fas fa-paw"></i>
                <p class="text-md">
                    (펫)펫피플 주소 : 서울시 냥냥구 멍멍동 12-12 빌딩 3층 (주식회사 펫피플)<br>
                    사업자 등록번호 : 123-00-12345&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;통신판매업 신고 번호 : 제
                    2050-서울멍양-03319<br>
                    "고객센터 문의 : 070 1234 5678 / catdog@grrrr.com"
                </p>
            </div>
            <div class="footer__link">
                <div class="footer__sns">
                    <ul>
                        <li>
                            <a href="" class="sns sns__face" target="_blank">
                                <i class="fab fa-facebook-square"></i>
                            </a>
                        </li>
                        <li>
                            <a href="" class="sns sns__insta" target="_blank">
                                <i class="fab fa-instagram-square"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="sns sns__twetter">
                                <i class="fab fa-twitter"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="sns sns__facebook">
                                <i class="fab fa-facebook-square"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="footer__info">
                    <ul>
                        <li class="info"><a href="#">안전보상제도</a> </li>
                        <li class="info"><a href="#">질문과 답변</a> </li>
                        <li class="info"><a href="#">이용 약관</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
