<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petland - 결제정보</title>
    <script src="https://kit.fontawesome.com/72c88d65e7.js" crossorigin="anonymous"></script>
	
</head>
<body>
    <div class="wrap">
        <header id="header">
            <div class="header__inner">
                <img src="../img/logo.png" alt="logo" class="header__logo">
                <ul class="header__menu">
                    <li class="header__menu__item">서비스 소개</li>
                    <li class="header__menu__item">예약하기</li>
                    <li class="header__menu__item text-color">펫시터 지원</li>
                </ul>
            </div>
        </header>
        <section class="intro">
            <div class="container">
                <div class="intro__left">
                    <h1 class="title">Lorem ipsum dolor,<br> sit amet consectetur adipisicing.</h1>
                    <p class="description">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Itaque, saepe.</p>
                </div>
                <div class="intro__right">
                    <div class="intro__img">
                        <img src="../img/reservation.png" alt="">
                    </div>
                </div>
            </div>
        </section>
        <section class="check-information">
            <div class="container">
                <div class="information">
                    <div class="information__left">
                        <p class="information__date text-lg">9/24</p>
                        <p class="information__time">09:00 ~ 12:00</p>
                    </div>
                    <div class="information__right">
                        <p class="information__service">노즈산책</p>
                        <p class="hours">2 hr | 1000000 won</p>
                        <p class="information__addr">서울시 관악구 신림동 한국정보교육원</p>
                        <a href="https://calendar.google.com/calendar/render?action=TEMPLATE&text={제목}&dates=YYYYMMDDTHHMMSS/YYYYMMDDTHHMMSS&details={설명글}&location={장소}">구글캘린더에 일정 추가하기</a>
                    </div> 

                </div>
            </div>
        </section>
    </div>
</body>
</html>
